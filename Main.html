<!doctype html>
<html>
    <link rel="stylesheet" href="Main.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Tactile Map</title>
    </head>
    <body id="body-container">
        <h1>Tactile Map</h1>
        <div id="search-container">
            <h4>출발지: </h4>
            <input id = "start" class="margin-around"></input>
            <h4>도착지: </h4>
            <input id = "destination" class="margin-around"></input>
            <button id = "search_where" class="margin-around">검색</button>
        </div>
        <div id="label-container">
            <h4>레이블 옵션 조정: </h4>
            <button id="label" class="margin-around">레이블 켜기</button>
        </div>
        <div id="map-container"></div>
        <form method="post" enctype="multipart/form-data">
            <h5>지도 생성 사진 선택: </h5>
            <!-- <input type="file" id="chooseFile" name="chooseFile"
                    accept="image/*" onchange="loadMapImage(this)"/> -->
            <input type="file" id="imgfile"/>
            <input type="button" id="btnLoad" value="지도 생성" onclick="main();"/>
        </form>
        <div>
            <h3 id="where_result">결과: </h3>
            <div id="result-container">
                <div id="show-map">
                    <canvas id="canvas"></canvas>
                </div>
                <div>
                    <p>범례</p>
                    <div id="palette"></div>
                    <div id="complementary"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script async src="https://docs.opencv.org/4.5.4/opencv.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nla6b8uhez"></script>
        <script type="text/javascript" src="Main.js"></script>
        <script type="text/javascript" src="Color_Extract.js"></script>
        <script src="./html2canvas.js"></script>

    </body>
</html>
