<!doctype html>
<html>
    <link rel="stylesheet" href="Main.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>Tactile Map</title>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nla6b8uhez"></script>
    </head>
    <body id="body-container">
        <h1>Tactile Map</h1>
        <div id="search-container">
            <h4>출발지: </h4>
            <input id = "start" class="margin-around"></input>
            <h4>도착지: </h4>
            <input id = "destination" class="margin-around"></input>
            <button id = "search_where" class="margin-around">검색</button>
        </div>
        <div id="label-container">
            <h4>레이블 옵션 조정: </h4>
            <button id="label" class="margin-around">레이블 켜기</button>
        </div>
        <div id="map-container"></div>
        <div>
            <h3 id="where_result">결과: </h3>
            <label id="start-end-result">출발지: 도착지:</label>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="Main.js">
        </script>
    </body>
</html>
